<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="container">
      <div id="calculator">
        <div id="result">0</div>
        <div id="buttons">
          <div>
            <input type="button" onClick="handleParenthesis()" value="( )">
            <input type="button" onClick="handleOperator('^')" value="^">
            <input type="button" onClick="clearRecent(1)" value="C">
            <input type="button" onClick="clearRecent()" value="AC">
          </div>
          <div>
            <input type="button" onClick="handleNumber(7)" value="7">
            <input type="button" onClick="handleNumber(8)" value="8">
            <input type="button" onClick="handleNumber(9)" value="9">
            <input type="button" onClick="handleOperator(`/`)" value="รท">
            <input type="button" onClick="handlePositiveNegative()" value="+/-">
          </div>
          <div>
            <input type="button" onClick="handleNumber(4)" value="4">
            <input type="button" onClick="handleNumber(5)" value="5">
            <input type="button" onClick="handleNumber(6)" value="6">
            <input type="button" onClick="handleOperator(`-`)" value="-">
          </div>
          <div>
            <input type="button" onClick="handleNumber(1)" value="1">
            <input type="button" onClick="handleNumber(2)" value="2">
            <input type="button" onClick="handleNumber(3)" value="3">
            <input type="button" onClick="handleOperator(`+`)" value="+">
          </div>
          <div>
            <input type="button" onClick="handleOperator(`x`)" value="x">
            <input type="button" onClick="handleNumber(0)" value="0">
            <button class="digit" onClick="handleDecimal()">.</button>
            <input type="button" onClick="equalButton()" value="=">
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
