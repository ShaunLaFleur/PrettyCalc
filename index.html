<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="container">
      <div id="calculator">
        <div id="result">0</div>
        <div id="buttons">
          <div>
            <input type="button" onClick="handleParenthesis()" value="( )">
            <input type="button" onClick="handleOperator('^')" value="^">
            <input type="button" onClick="clearRecent(1)" value="C">
            <input type="button" onClick="clearRecent()" value="AC">
          </div>
          <div>
            <input type="button" onClick="handleNumber(7)" value="7">
            <input type="button" onClick="handleNumber(8)" value="8">
            <input type="button" onClick="handleNumber(9)" value="9">
            <input type="button" onClick="handleOperator(`/`)" value="รท">
            <input type="button" onClick="handlePositiveNegative()" value="+/-">
          </div>
          <button class="digit" onClick="handleNumber(4)">4</button>
          <button class="digit" onClick="handleNumber(5)">5</button>
          <button class="digit" onClick="handleNumber(6)">6</button>
          <button class="operator" onClick="handleOperator('-')">-</button>
          <br />
          <button class="digit" onClick="handleNumber(1)">1</button>
          <button class="digit" onClick="handleNumber(2)">2</button>
          <button class="digit" onClick="handleNumber(3)">3</button>
          <button class="operator" onClick="handleOperator('+')">+</button>
          <br />
          <button class="operator" onClick="handleOperator('x')">x</button>
          <button class="digit" onClick="handleNumber(0)">0</button>
          <button class="digit" onClick="handleDecimal()">.</button>
          <button id="=" onClick="equalButton()">=</button>
        </div>
      </div>
    </div>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
